<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colección Manga</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styyle.css"/>
</head>
<body>

  <header>
    <div>
      <div class="header-label">Catálogo · Mangas</div>
      <h1>Colección</h1>
    </div>
    <div class="header-number">漫画</div>
  </header>

  <main>

 
    <article class="manga-card">
      <div class="card-cover">
        <span class="cover-year">1984</span>
        <img
          src="Black-Freezer-Vegeta-Ultra-Ego-G-5-1-1024x576.webp"
          alt="Portada Dragon Ball"
          onerror="this.src='https://placehold.co/400x533/1f1f1f/7a7068?text=Dragon+Ball'"
        />
      </div>
      <div class="card-body">
        <div class="card-top">
          <div>
            <div class="card-titulo">Dragon Ball</div>
            <div class="card-autor">Akira Toriyama</div>
          </div>
          <div class="card-price">
            <div class="price-label">Precio</div>
            <div class="price-value"><span class="price-currency">€</span>40.50</div>
          </div>
        </div>
        <div class="card-meta">
          <div>
            <div class="meta-key">Géneros</div>
            <div class="tag-list">
              <span class="tag">Acción</span>
              <span class="tag">Aventura</span>
              <span class="tag">Artes Marciales</span>
            </div>
          </div>
          <div>
            <div class="meta-key">Editorial</div>
            <div class="meta-val">Shueisha</div>
          </div>
        </div>
      </div>
    </article>


    <article class="manga-card">
      <div class="card-cover">
        <span class="cover-year">1997</span>
        <img
          src="personajes-de-one-piece-10552.webp"
          alt="Portada One Piece"
          onerror="this.src='https://placehold.co/400x533/1f1f1f/7a7068?text=One+Piece'"
        />
      </div>
      <div class="card-body">
        <div class="card-top">
          <div>
            <div class="card-titulo">One Piece</div>
            <div class="card-autor">Eiichiro Oda</div>
          </div>
          <div class="card-price">
            <div class="price-label">Precio</div>
            <div class="price-value"><span class="price-currency">€</span>16.10</div>
          </div>
        </div>
        <div class="card-meta">
          <div>
            <div class="meta-key">Géneros</div>
            <div class="tag-list">
              <span class="tag">Aventura</span>
              <span class="tag">Fantasía</span>
              <span class="tag">Acción</span>
            </div>
          </div>
          <div>
            <div class="meta-key">Editorial</div>
            <div class="meta-val">Shueisha</div>
          </div>
        </div>
      </div>
    </article>

  </main>

  <footer>
    Colección Mangas · Todos los derechos reservados
  </footer>

</body>
</html>
